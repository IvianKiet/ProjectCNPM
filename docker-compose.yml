version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: s2o_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-s2o_saas}
      MYSQL_USER: ${DB_USER:-s2o_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-s2o_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - s2o_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: s2o_backend
    restart: always
    environment:
      DB_USER: ${DB_USER:-s2o_user}
      DB_PASSWORD: ${DB_PASSWORD:-s2o_password}
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-s2o_saas}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-CHANGE_ME_IN_ENV_FILE}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_HOURS: ${ACCESS_TOKEN_EXPIRE_HOURS:-8}
      API_HOST: 0.0.0.0
      API_PORT: 8000
      ALLOWED_ORIGINS: "*"
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - s2o_network
    volumes:
      - ./backend:/app

  # AI Chatbot API (if separate)
  ai_backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.ai
    container_name: s2o_ai_backend
    restart: always
    environment:
      DB_USER: ${DB_USER:-s2o_user}
      DB_PASSWORD: ${DB_PASSWORD:-s2o_password}
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-s2o_saas}
      API_HOST: 0.0.0.0
      API_PORT: 8001
    ports:
      - "8001:8001"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - s2o_network
    volumes:
      - ./backend:/app

  # Frontend Web App
  frontend:
    image: nginx:alpine
    container_name: s2o_frontend
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - s2o_network

networks:
  s2o_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local